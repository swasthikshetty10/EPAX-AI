{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EPAX-AI | The virtual assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>

    <title>Aligning Buttons</title>

    <style type="text/css">
        html,
        body {
            height: 200px;
        }
    </style>
</head>

<body style="background-color: rgb(22, 22, 34)">
    <nav class="navbar navbar-dark " style="background-color: #090c07;">
        <a class="navbar-brand" href="#">
            <img src="https://images-ext-1.discordapp.net/external/NCz4zVA5SDnqy1OgysBgKsDR3DgkEotby9ZADexHZ_o/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/630686815736692746/89a1377032b7030586ba964485ca23fc.webp?width=603&height=603"
                width="30" height="30" class="d-inline-block align-top" alt="" />
            EPAX-AI
        </a>
        <div>
            <h3 style="color :rgb(147, 147, 153);">FeedBack</h3>
        </div>
    </nav>

    {%block content%}

    <div class="container">

        <div class="row mt-3">
            <div class="col">
                {% for data in feedback %}
                <!-- <div class="row mt-2">
                <h3>{{ data.value }}</h3>
            </div> -->
                <div class="card border-info mb-3" style="max-width: 18rem;">
                    <div class="card-header">
                        <h5>{{ data.user }}</h5>
                    </div>
                    <div class="card-body text-dark">

                        <p class="card-text">{{ data.value }}</p>
                    </div>
                </div>
                {% endfor %}


            </div>

        </div>
    </div>
    {%endblock content %}

    <!-- loading scripts -->
    <!-- <script src="{% static 'index.js' %}"></script> -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
