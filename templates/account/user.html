<html>

<head>
    <title>user details</title>
    <script src="{% static 'login/user.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'login/login.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body style="background-color: rgb(22, 22, 34)">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="container" style="background-color: rgb(22, 22, 34)">
        <div class="row">

            <div class="col " style="background-color: rgb(22, 22, 34)">

                <div class=" card user-card">
                    <div class="card-header">
                        <h5>Profile </h5>
                        <a href="/accounts/logout" type="button"
                            class="btn btn-danger float-right text-white">LogOut</a>
                    </div>

                    <div class="card-block">

                        <div class="user-image">
                            <img src="https://bootdey.com/img/Content/avatar/avatar6.png" id="userprofile"
                                class="img-radius" alt="User-Profile-Image">
                        </div>
                        <h6 id="username" class="f-w-600 m-t-25 m-b-10">Not defined</h6>
                        <p id="userid" class="text-muted">Active | ID : </p>
                        <hr>

                        <div class="bg-c-green counter-block m-t-10 p-20">
                            <div class="row">
                                <div class="col-4">
                                    <i class="fa fa-comment"></i>
                                    <p>0</p>
                                </div>
                                <div class="col-4">
                                    <i class="fa fa-th-list"></i><b>Todo List</b>
                                    <p id="usertodo">0</p>
                                </div>
                                <div class="col-4">
                                    <i class="fa fa-clipboard"></i>
                                    <B>Notes</B>
                                    <p id="usernotes">0</p>
                                </div>
                            </div>
                        </div>
                        <p class="m-t-15 text-muted">You cant edit your profile , this feature will be added soon</p>

                        <hr>
                        <a href="https://epaxai.azurewebsites.net/" type="button" class="btn btn-info">Go back</a>
                        <!-- <div class="row justify-content-center user-social-link">
                        <B>Source Code : </B>
                        <div class="col-auto"><a href="#!"><i class="fa fa-github"></i></a></div>
                    </div>
                </div> -->
                    </div>
                </div>


            </div>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
